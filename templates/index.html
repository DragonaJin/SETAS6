{% extends 'base.html' %}

{% block header_js %}
    <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/jpage.css">
    <link rel="stylesheet" href="/static/plugins/morris/morris.css">
{% endblock %}



{% block content %}


    <div class="box box-solid box-warning">
        <div class="box-header with-border">
            <h3 class="box-title" style="font-size: 20px">个性化推荐</h3>
            <div class="box-tools pull-right">
            </div>
        </div>

        <div class="box-body" style="font-size: 15px">
            <div style="width: 50%;float: left ">
                题目
            </div>
            <div style="width: 30%;float: left">
                作者
            </div>
            <div style="width: 20%;float: left">
                更新时间
            </div>
        </div>

        {% for paper,name in made  %}
        <div class="box-body" style="font-size: 15px">
            <a href="/paper/detail/{{ paper.pid }}/">
                <div style="width: 50%;float: left ">
                    {{ paper.paper_title }}
                </div>
                <div style="width: 30%;float: left">
                    {{ name }}
                </div>
                <div style="width: 20%;float: left">
                    {{ paper.paper_pubDate }}
                </div>
            </a>
        </div>
        {% endfor %}


    </div>











{% endblock %}

{% block footer_js %}
    <!-- Morris.js charts -->
    <script src="/static/js/raphael/raphael-min.js"></script>
    <script src="/static/plugins/morris/morris.min.js"></script>

    <script src="/static/plugins/jquery.blockui.min.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/metronic.js"></script>
    <script src="/static/js/table-ext.js"></script>
    <script src="/static/js/datatable.js"></script>
    <script src="/static/js/jPages.js"></script>
{% endblock %}
